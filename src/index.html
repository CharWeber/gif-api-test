<!DOCTYPE html>
<html lang="en">
<head>
  <title>gif-api-test</title>
</head>
<body>
  <div class="container">
    <div class="form-control-group">
      <form type="submit" id="gifSearchForm">
        <label for="gifSearchBar">search for gifs here</label>
        <input type="text" id="gifSearchBar">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
    <div class="searchResults" id="searchResults">
      <ul id="resultDisplay"></ul>
    </div>
    <button class="btn btn-success" id="gifTrending">Trending!</button>
    <ul id="trendingDisplay"></ul>
    <button class="btn btn-danger" id="gifRandom">Random!</button>
    <ul id="randomDisplay"></ul>
    <!-- <div class="box js-box"></div> -->
    <form action="submit" id="gifUploadForm">
      <label for="gifUploadBar">Upload a gif from a URL:</label>
      <input type="text" id="gifUploadBar">
      <!-- <label for="gifTags">Add tags:</label>
      <input type="text" id="gifTags"> -->
      <button class="btn btn-warning" type="submit">Upload</button>
    </form>
    <p class="hidden" id="uploadComplete"></p>
  </div>
  
</body>
</html>
